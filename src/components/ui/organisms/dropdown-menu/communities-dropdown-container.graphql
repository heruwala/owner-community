query AdminCommunitiesDropdownContainerCommunity($id: ID!) {
  communityById(id: $id) {
    ...AdminCommunitiesDropdownContainerCommunityFields
  }
}

fragment AdminCommunitiesDropdownContainerCommunityFields on Community {
  name
  domain
  whiteLabelDomain
  handle

  id
  createdAt
  updatedAt
}
