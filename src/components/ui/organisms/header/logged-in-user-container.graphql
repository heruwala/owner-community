query LoggedInUserContainerUserCurrentQuery($communityId: ObjectID!) {
  userCurrent { 
    ...LoggedInUserContainerUserCurrentFields
  }
  memberForCurrentUser(communityId: $communityId) {
    ...LoggedInUserContainerMemberForCurrentUserFields
  }
}

fragment LoggedInUserContainerUserCurrentFields on CurrentUser {
  id
  externalId
  firstName
  lastName
  __typename
}

fragment LoggedInUserContainerMemberForCurrentUserFields on Member {
  profile {
    avatarDocumentId
  }
  __typename
}