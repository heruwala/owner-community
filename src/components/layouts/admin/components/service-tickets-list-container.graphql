query AdminServiceTicketsListContainerServiceTicketsOpenByCommunity {
  serviceTicketsOpenByCommunity {
    ...AdminServiceTicketsListContainerServiceTicketsOpenByCommunityFields
  }
}

fragment AdminServiceTicketsListContainerServiceTicketsOpenByCommunityFields on ServiceTicket {
  title
  requestor {
    memberName
  }
  assignedTo {
    memberName
  }
  priority

  id
  createdAt
  updatedAt
}