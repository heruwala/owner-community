query AdminPropertiesListContainerPropertiesByCommunity($communityId: ObjectID!) {
  propertiesByCommunityId(communityId: $communityId) {
    ...AdminPropertiesListContainerPropertiesByCommunityFields
  }
}

fragment AdminPropertiesListContainerPropertiesByCommunityFields on Property {
  propertyName
  propertyType
  owner {
    memberName
  }

  id
  createdAt
  updatedAt
}