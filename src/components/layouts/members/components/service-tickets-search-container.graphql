query MemberNameServiceTicketContainer($communityId: ID!) {
  membersByCommunityId(communityId: $communityId) {
    ...MembersNameServiceTicketContainerFields
  }
}

query MemberServiceTicketCustomViews($communityId: ObjectID!) {
  memberForCurrentUser(communityId: $communityId) {
    ...MembersServiceTicketCustomViewsFields
  }
}

mutation MemberServiceTicketSearchContainerCustomViewsUpdate($input: MemberUpdateInput!) {
  memberUpdate(input: $input) {
    ...MembersServiceTicketCustomViewsMutationResultFields
  }
}

fragment MembersServiceTicketCustomViewsMutationResultFields on MemberMutationResult {
  status {
    success
    errorMessage
  }
  member {
    ...MembersServiceTicketCustomViewsFields
  }
}

fragment MembersNameServiceTicketContainerFields on Member {
  id
  memberName
}

fragment MembersServiceTicketCustomViewsFields on Member {
  id
  customViews {
    id
    name
    type
    filters
    sortOrder

    createdAt
    updatedAt
  }
}
