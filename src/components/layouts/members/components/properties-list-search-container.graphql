query MembersPropertiesListSearchContainerProperties($communityId: ID!) {
  propertiesForCurrentUserByCommunityId(communityId: $communityId) {
    ...MembersPropertiesListSearchContainerPropertyFields
  }
}

query MemberPropertiesListSearchContainerProperties($input: PropertiesSearchInput!) {
  propertiesSearch(input: $input) {
    ...MemberPropertiesListSearchContainerPropertyFields
  }
}

fragment MembersPropertiesListSearchContainerPropertyFields on Property {
  propertyName
  propertyType
  owner {
    memberName
  }
  listingDetail {
    bedrooms
    amenities
    additionalAmenities {
      category
      amenities
    }
  }
  id
  createdAt
  updatedAt
}

fragment MemberPropertiesListSearchContainerPropertyFields on PropertySearchResult {
  propertyResults {
    ...MembersPropertiesListSearchContainerPropertyFields
  }
  total
  facets {
    type {
      value
      count
    }
  }
}
